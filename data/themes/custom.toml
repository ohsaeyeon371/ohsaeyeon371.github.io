# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "##00bcd4"

  # Menu
  menu_primary = "rgb(247, 250, 252)"
  menu_text = "#34495e"
  menu_text_active = "#2962ff"
  menu_title = "#2b2b2b"

  # Home sections
  home_section_odd = "rgb(247, 250, 252)"
  home_section_even = "rgb(247, 250, 252)"

[dark]
  primary = "#bbdefb"
  link = "#bbdefb"
  link_hover = "#bbdefb"
  background = "rgb(26, 32, 44)"
  home_section_odd = "rgb(26, 32, 44)"
  home_section_even = "rgb(26, 32, 44)"
  menu_primary = "rgb(26, 32, 44)"

[basic]
  primary = "#007bff"  
  secondary = "#6c757d"  
  background = "#ffffff"  
  text_color = "#343a40"  
  link_color = "#007bff"  
  link_hover_color = "#0056b3" 
  menu_background = "#f8f9fa"  
  menu_text_color = "#343a40" 
  button_color = "#28a745" 
  button_hover_color = "#218838"



# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[default]
  primary = "#4caf50"  

  menu_primary = "rgb(255, 255, 255)"  
  menu_text = "#333333"  
  menu_text_active = "#4caf50"  
  menu_title = "#212121"  

  background = "#f5f5f5" 
  home_section_odd = "#ffffff"  
  home_section_even = "#f7f7f7"  

  link = "#4caf50"  
  link_hover = "#388e3c"  

  text_color = "#212121"  
  header_text_color = "#333333" 

[light]
  # Primary
  primary = "#2962ff"

  # Menu
  menu_primary = "rgb(247, 250, 252)"
  menu_text = "#34495e"
  menu_text_active = "#2962ff"
  menu_title = "#2b2b2b"

  # Home sections
  home_section_odd = "rgb(247, 250, 252)"
  home_section_even = "rgb(247, 250, 252)"

[dark]
  primary = "#bbdefb"
  link = "#bbdefb"
  link_hover = "#bbdefb"
  background = "rgb(26, 32, 44)"
  home_section_odd = "rgb(26, 32, 44)"
  home_section_even = "rgb(26, 32, 44)"
  menu_primary = "rgb(26, 32, 44)"


<script>
    var lat = parseFloat("{{ .Get "lat" | default "37.5665" }}")
    var lng = parseFloat("{{ .Get "lng" | default "126.9780" }}")
    var zoom = parseInt("{{ .Get "zoom" | default "13" }}", 10)
  
    var map = L.map('map').setView([lat, lng], zoom);
  </script>
  
  <script>
    var marker = L.marker([lat, lng]).addTo(map);
  </script>
